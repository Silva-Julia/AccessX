
<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/885034Q.png" alt="Logo do ACCESSX">
    </div>
    <div class="form">
      <form action="/login" method="post">
        <input type="text" name="cpf" placeholder="CPF">
        <input type="password" name="senha" placeholder="Senha">
        <button type="submit">Acessar</button>
        <button class="btn-cadastro" type="button">Criar login</button>
      </form>
    </div>
    <div class="footer">
      <a href="#">Ainda não possui conta? Clique aqui</a>
    </div>
  </div>
  
</body>
</html>
